<body>
    <div class="container">
        <h2>AmpersandAI: Voice Agent Demo</h2>
        <form id="servicesForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <input type="text" id="company" name="company" placeholder="Enter your company name" required>
            <input type="text" id="role" name="role" placeholder="Enter your job title or role" required>

            <!-- <select id="role" name="role" required>
                <option value="">Select your role</option>

                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
              Add other roles as needed -->
            <!-- </select>  -->
            <textarea id="use_case" name="use_case" placeholder="Enter information about your use case" required></textarea>
            <button type="button" onclick="submitForm()">Request Call Demo</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                role: document.getElementById('role').value,
                use_case: document.getElementById('use_case').value,
            };

            fetch('http://localhost:5000/request_services', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                alert('Request submitted successfully');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
